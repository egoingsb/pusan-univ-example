<html>
    <body>
        <h1>loop</h1>
        <ul>
            <script>
            var members = ['이고잉','강두루'];
            var i=0;
            while(i<members.length){
                document.write('<li>'+members[i]+'</li>');
                i = i + 1;
            }
            </script>
        </ul>
    </body>
</html>
